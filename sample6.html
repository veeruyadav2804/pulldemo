<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go to Home Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    a, button {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }
    a {
      background: #4CAF50;
      color: white;
    }
    button {
      background: #2196F3;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Sample Page</h1>

  <!-- Link to home -->
  <a href="index.html">Go to Home (Link)</a>

  <!-- Button to go home -->
  <button onclick="window.location.href='index.html'">
    Go to Home (Button)
  </button>

</body>
</html>
